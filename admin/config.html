  <!-- Script m√≠nim per pintar email d'usuari quan hi ha sessi√≥ -->
  <script type="module">
    const setEmail = async () => {
      try {
        const { data: { user } } = await window.supabaseClient.auth.getUser();
        document.getElementById('currentUserEmail').textContent = user?.email || '‚Äî';
      } catch { /* noop */ }
    };
    if (document.body.classList.contains('auth-ready')) setEmail();
    else document.addEventListener('auth-ready', setEmail, { once:true });
  </script>
